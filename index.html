<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Clean Kindle Highlights</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script> -->
  <script src="js/parse.js"></script>

  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="one-half column">
        <h4><mark>Clean Highlights</mark></h4>
        <p>Get a plain text file of your Kindle highlights.</p>
        <ol>
          <li>Tap Notes from the Kindle menu</li>
          <li>Tap Export Notes</li>
          <li>Amazon will email you a CSV file of your notes</li>
          <li>Upload your CSV file over here &rarr;</li>
        </ol>
      </div>
      <div class="one-half column">
        <h4>Upload your Kindle CSV </h4>
        <input type="file" id="fileUpload" multiple="">
        <div>
          <button id="submit" class="button-primary">Get Your Clean Highlights</button>
        </div>
      </div>
    </div>
    <div class="row footer">
    <a href="https://launchpadlab.com" target="_blank"><img src="img/lpl-logo.png" class="logo"></a>
    <p>Built by LaunchPad Lab</p>
    </div>
  </div>

</body>
</html>
